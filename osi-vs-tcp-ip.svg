<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="300" rx="15" ry="15" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- عنوان -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">نموذج OSI مقابل TCP/IP</text>
  
  <!-- نموذج OSI -->
  <g transform="translate(150, 160)">
    <text x="0" y="-100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">نموذج OSI</text>
    
    <!-- الطبقات -->
    <rect x="-80" y="-80" width="160" height="30" fill="#2563eb" rx="5" ry="5"/>
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">7. طبقة التطبيق</text>
    
    <rect x="-80" y="-50" width="160" height="30" fill="#3b82f6" rx="5" ry="5"/>
    <text x="0" y="-30" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">6. طبقة العرض</text>
    
    <rect x="-80" y="-20" width="160" height="30" fill="#60a5fa" rx="5" ry="5"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">5. طبقة الجلسة</text>
    
    <rect x="-80" y="10" width="160" height="30" fill="#10b981" rx="5" ry="5"/>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">4. طبقة النقل</text>
    
    <rect x="-80" y="40" width="160" height="30" fill="#34d399" rx="5" ry="5"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">3. طبقة الشبكة</text>
    
    <rect x="-80" y="70" width="160" height="30" fill="#059669" rx="5" ry="5"/>
    <text x="0" y="90" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">2. طبقة وصلة البيانات</text>
    
    <rect x="-80" y="100" width="160" height="30" fill="#047857" rx="5" ry="5"/>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">1. الطبقة المادية</text>
  </g>
  
  <!-- نموذج TCP/IP -->
  <g transform="translate(450, 160)">
    <text x="0" y="-100" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">نموذج TCP/IP</text>
    
    <!-- الطبقات -->
    <rect x="-80" y="-50" width="160" height="60" fill="#2563eb" rx="5" ry="5"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">4. طبقة التطبيق</text>
    
    <rect x="-80" y="10" width="160" height="30" fill="#10b981" rx="5" ry="5"/>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">3. طبقة النقل</text>
    
    <rect x="-80" y="40" width="160" height="30" fill="#34d399" rx="5" ry="5"/>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">2. طبقة الإنترنت</text>
    
    <rect x="-80" y="70" width="160" height="60" fill="#059669" rx="5" ry="5"/>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">1. طبقة الوصول إلى الشبكة</text>
  </g>
  
  <!-- الأسهم -->
  <g>
    <line x1="230" y1="80" x2="370" y2="80" stroke="#1e293b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="230" y1="170" x2="370" y2="170" stroke="#1e293b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="230" y1="200" x2="370" y2="200" stroke="#1e293b" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="230" y1="260" x2="370" y2="260" stroke="#1e293b" stroke-width="2" stroke-dasharray="5,5"/>
    
    <polygon points="360,80 370,80 365,85" fill="#1e293b"/>
    <polygon points="360,170 370,170 365,175" fill="#1e293b"/>
    <polygon points="360,200 370,200 365,205" fill="#1e293b"/>
    <polygon points="360,260 370,260 365,265" fill="#1e293b"/>
    
    <polygon points="240,80 230,80 235,85" fill="#1e293b"/>
    <polygon points="240,170 230,170 235,175" fill="#1e293b"/>
    <polygon points="240,200 230,200 235,205" fill="#1e293b"/>
    <polygon points="240,260 230,260 235,265" fill="#1e293b"/>
  </g>
</svg>
