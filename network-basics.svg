<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="300" rx="15" ry="15" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- عنوان -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">أساسيات الشبكات</text>
  
  <!-- رسم توضيحي للشبكة -->
  <g transform="translate(300, 170)">
    <!-- الراوتر المركزي -->
    <rect x="-40" y="-40" width="80" height="80" rx="10" ry="10" fill="#2563eb" stroke="#1d4ed8" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">راوتر</text>
    
    <!-- الأجهزة المتصلة -->
    <g transform="translate(-150, -100)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
      <rect x="-20" y="-10" width="40" height="20" rx="2" ry="2" fill="#e2e8f0" stroke="#2563eb" stroke-width="1"/>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">كمبيوتر</text>
    </g>
    
    <g transform="translate(150, -100)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
      <rect x="-20" y="-10" width="40" height="20" rx="2" ry="2" fill="#e2e8f0" stroke="#2563eb" stroke-width="1"/>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">كمبيوتر</text>
    </g>
    
    <g transform="translate(-150, 100)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
      <rect x="-20" y="-10" width="40" height="20" rx="2" ry="2" fill="#e2e8f0" stroke="#2563eb" stroke-width="1"/>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">كمبيوتر</text>
    </g>
    
    <g transform="translate(150, 100)">
      <rect x="-30" y="-20" width="60" height="40" rx="5" ry="5" fill="#f8fafc" stroke="#2563eb" stroke-width="2"/>
      <rect x="-20" y="-10" width="40" height="20" rx="2" ry="2" fill="#e2e8f0" stroke="#2563eb" stroke-width="1"/>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle">كمبيوتر</text>
    </g>
    
    <!-- خطوط الاتصال -->
    <line x1="-150" y1="-100" x2="-40" y2="-40" stroke="#2563eb" stroke-width="2"/>
    <line x1="150" y1="-100" x2="40" y2="-40" stroke="#2563eb" stroke-width="2"/>
    <line x1="-150" y1="100" x2="-40" y2="40" stroke="#2563eb" stroke-width="2"/>
    <line x1="150" y1="100" x2="40" y2="40" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- عنوان فرعي -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="16" fill="#1e293b" text-anchor="middle">شبكة نجمية (Star Topology)</text>
</svg>
