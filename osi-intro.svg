<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="300" rx="15" ry="15" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- عنوان -->
  <text x="300" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1e293b" text-anchor="middle">مقدمة عن نموذج OSI</text>
  
  <!-- رسم توضيحي للطبقات -->
  <g transform="translate(300, 170)">
    <!-- الطبقات -->
    <rect x="-200" y="-100" width="400" height="30" fill="#2563eb" rx="5" ry="5"/>
    <text x="0" y="-80" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">7. طبقة التطبيق (Application Layer)</text>
    
    <rect x="-200" y="-70" width="400" height="30" fill="#3b82f6" rx="5" ry="5"/>
    <text x="0" y="-50" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">6. طبقة العرض (Presentation Layer)</text>
    
    <rect x="-200" y="-40" width="400" height="30" fill="#60a5fa" rx="5" ry="5"/>
    <text x="0" y="-20" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">5. طبقة الجلسة (Session Layer)</text>
    
    <rect x="-200" y="-10" width="400" height="30" fill="#10b981" rx="5" ry="5"/>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">4. طبقة النقل (Transport Layer)</text>
    
    <rect x="-200" y="20" width="400" height="30" fill="#34d399" rx="5" ry="5"/>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">3. طبقة الشبكة (Network Layer)</text>
    
    <rect x="-200" y="50" width="400" height="30" fill="#059669" rx="5" ry="5"/>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">2. طبقة وصلة البيانات (Data Link Layer)</text>
    
    <rect x="-200" y="80" width="400" height="30" fill="#047857" rx="5" ry="5"/>
    <text x="0" y="100" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">1. الطبقة المادية (Physical Layer)</text>
  </g>
  
  <!-- أسهم توضيحية -->
  <g>
    <line x1="100" y1="70" x2="100" y2="270" stroke="#1e293b" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="60" y="170" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" text-anchor="middle">البيانات</text>
    <polygon points="100,260 100,270 105,265" fill="#1e293b"/>
    
    <line x1="500" y1="70" x2="500" y2="270" stroke="#1e293b" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="540" y="170" font-family="Arial, sans-serif" font-size="14" fill="#1e293b" text-anchor="middle">الاتصال</text>
    <polygon points="500,80 500,70 495,75" fill="#1e293b"/>
  </g>
</svg>
