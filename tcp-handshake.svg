<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="#f8fafc" />
  
  <!-- Background Elements -->
  <circle cx="300" cy="200" r="150" fill="url(#grad1)" opacity="0.1" />
  
  <!-- TCP Handshake Illustration -->
  <g transform="translate(100, 100)">
    <!-- Client -->
    <rect x="0" y="0" width="100" height="60" rx="5" fill="#1e293b" />
    <text x="50" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle">العميل</text>
    
    <!-- Server -->
    <rect x="300" y="0" width="100" height="60" rx="5" fill="#1e293b" />
    <text x="350" y="35" font-family="Arial" font-size="16" fill="white" text-anchor="middle">الخادم</text>
    
    <!-- SYN -->
    <line x1="100" y1="30" x2="300" y2="30" stroke="#2563eb" stroke-width="3" />
    <polygon points="290,25 300,30 290,35" fill="#2563eb" />
    <text x="200" y="20" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="middle">SYN</text>
    
    <!-- SYN-ACK -->
    <line x1="300" y1="100" x2="100" y2="100" stroke="#10b981" stroke-width="3" />
    <polygon points="110,95 100,100 110,105" fill="#10b981" />
    <text x="200" y="90" font-family="Arial" font-size="14" fill="#10b981" text-anchor="middle">SYN-ACK</text>
    
    <!-- ACK -->
    <line x1="100" y1="170" x2="300" y2="170" stroke="#ef4444" stroke-width="3" />
    <polygon points="290,165 300,170 290,175" fill="#ef4444" />
    <text x="200" y="160" font-family="Arial" font-size="14" fill="#ef4444" text-anchor="middle">ACK</text>
    
    <!-- Connection Established -->
    <line x1="100" y1="240" x2="300" y2="240" stroke="#64748b" stroke-width="3" stroke-dasharray="10,5" />
    <line x1="300" y1="240" x2="100" y2="240" stroke="#64748b" stroke-width="3" stroke-dasharray="10,5" />
    <text x="200" y="230" font-family="Arial" font-size="14" fill="#64748b" text-anchor="middle">تم إنشاء الاتصال</text>
  </g>
  
  <!-- Labels -->
  <text x="300" y="350" font-family="Arial" font-size="18" fill="#1e293b" text-anchor="middle" font-weight="bold">المصافحة الثلاثية (Three-way Handshake)</text>
</svg>
