<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="#f8fafc" />
  
  <!-- Background Elements -->
  <circle cx="150" cy="100" r="80" fill="url(#grad1)" opacity="0.1" />
  <circle cx="450" cy="300" r="100" fill="url(#grad1)" opacity="0.1" />
  
  <!-- OSI Model Layers -->
  <g transform="translate(150, 50)">
    <!-- Layer 7: Application -->
    <rect x="0" y="0" width="300" height="40" rx="5" fill="#2563eb" />
    <text x="150" y="25" font-family="Arial" font-size="16" fill="white" text-anchor="middle">طبقة التطبيق (Application Layer)</text>
    
    <!-- Layer 6: Presentation -->
    <rect x="0" y="50" width="300" height="40" rx="5" fill="#3b82f6" />
    <text x="150" y="75" font-family="Arial" font-size="16" fill="white" text-anchor="middle">طبقة العرض (Presentation Layer)</text>
    
    <!-- Layer 5: Session -->
    <rect x="0" y="100" width="300" height="40" rx="5" fill="#60a5fa" />
    <text x="150" y="125" font-family="Arial" font-size="16" fill="white" text-anchor="middle">طبقة الجلسة (Session Layer)</text>
    
    <!-- Layer 4: Transport -->
    <rect x="0" y="150" width="300" height="40" rx="5" fill="#93c5fd" />
    <text x="150" y="175" font-family="Arial" font-size="16" fill="white" text-anchor="middle">طبقة النقل (Transport Layer)</text>
    
    <!-- Layer 3: Network -->
    <rect x="0" y="200" width="300" height="40" rx="5" fill="#bfdbfe" />
    <text x="150" y="225" font-family="Arial" font-size="16" fill="#1e293b" text-anchor="middle">طبقة الشبكة (Network Layer)</text>
    
    <!-- Layer 2: Data Link -->
    <rect x="0" y="250" width="300" height="40" rx="5" fill="#dbeafe" />
    <text x="150" y="275" font-family="Arial" font-size="16" fill="#1e293b" text-anchor="middle">طبقة وصلة البيانات (Data Link Layer)</text>
    
    <!-- Layer 1: Physical -->
    <rect x="0" y="300" width="300" height="40" rx="5" fill="#eff6ff" />
    <text x="150" y="325" font-family="Arial" font-size="16" fill="#1e293b" text-anchor="middle">الطبقة المادية (Physical Layer)</text>
  </g>
  
  <!-- Layer Numbers -->
  <g transform="translate(120, 50)">
    <circle cx="0" cy="20" r="15" fill="white" stroke="#2563eb" stroke-width="2" />
    <text x="0" y="25" font-family="Arial" font-size="14" fill="#2563eb" text-anchor="middle">7</text>
    
    <circle cx="0" cy="70" r="15" fill="white" stroke="#3b82f6" stroke-width="2" />
    <text x="0" y="75" font-family="Arial" font-size="14" fill="#3b82f6" text-anchor="middle">6</text>
    
    <circle cx="0" cy="120" r="15" fill="white" stroke="#60a5fa" stroke-width="2" />
    <text x="0" y="125" font-family="Arial" font-size="14" fill="#60a5fa" text-anchor="middle">5</text>
    
    <circle cx="0" cy="170" r="15" fill="white" stroke="#93c5fd" stroke-width="2" />
    <text x="0" y="175" font-family="Arial" font-size="14" fill="#93c5fd" text-anchor="middle">4</text>
    
    <circle cx="0" cy="220" r="15" fill="white" stroke="#bfdbfe" stroke-width="2" />
    <text x="0" y="225" font-family="Arial" font-size="14" fill="#bfdbfe" text-anchor="middle">3</text>
    
    <circle cx="0" cy="270" r="15" fill="white" stroke="#dbeafe" stroke-width="2" />
    <text x="0" y="275" font-family="Arial" font-size="14" fill="#dbeafe" text-anchor="middle">2</text>
    
    <circle cx="0" cy="320" r="15" fill="white" stroke="#eff6ff" stroke-width="2" />
    <text x="0" y="325" font-family="Arial" font-size="14" fill="#eff6ff" text-anchor="middle">1</text>
  </g>
</svg>
